<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    
    <form action="{{ url_for('editar_producto', id=producto.id) }}" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" name="nombre" id="nombre" value="{{ producto.nombre }}" required>
        <br>

        <label for="precio">Precio:</label>
        <input type="number" name="precio" id="precio" value="{{ producto.precio }}" required step="0.01">
        <br>

        <label for="stock">Stock Disponible:</label>
        <input type="number" name="stock" id="stock" value="{{ producto.stock }}" required>
        <br>

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" required>{{ producto.descripcion }}</textarea>
        <br>

        <label for="categoria">Categoría:</label>
        <select name="categoria_id" id="categoria">
            {% for categoria in categorias %}
                <option value="{{ categoria.id }}" {% if producto.categoria_id == categoria.id %}selected{% endif %}>{{ categoria.name }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="imagen">Imagen del Producto (opcional):</label>
        <input type="file" name="imagen" id="imagen">
        <br>

        <button type="submit">Guardar cambios</button>
    </form>

    <a href="{{ url_for('producto_detalle', id=producto.id) }}">Cancelar</a>
</body>
</html>
