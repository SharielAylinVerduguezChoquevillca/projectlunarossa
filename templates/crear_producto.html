<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
</head>
<body>
    <h1>Crear Producto</h1>
    <form action="/api/products" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" name="nombre" placeholder="Nombre del producto" required>
        <br><br>

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" placeholder="Descripción del producto"></textarea>
        <br><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" name="precio" placeholder="Precio en Bs" required>
        <br><br>

        <label for="stock">Stock:</label>
        <input type="number" name="stock" placeholder="Cantidad en stock" required>
        <br><br>

        <label for="imagen">Imagen del producto:</label>
        <input type="file" name="imagen" accept="image/*" required>
        <br><br>

        <label for="categoria">Categoría:</label>
        <select name="categoria_id" required>
            {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.name }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Subir Producto</button>
    </form>
</body>
</html>
